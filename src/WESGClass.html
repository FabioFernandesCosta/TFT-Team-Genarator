<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TFT Tam Generator</title>
    <link rel="stylesheet" type="text/css" href="apStyle.css">
    <script type="text/javascript" src="apFunctions.js"></script>

    <script>

        function start() {
            document.getElementById("resultado").innerHTML = "Generate your";
            document.getElementById("match").innerHTML = "comp!";
        }



        function generate() {
            let orA = document.getElementById("oL").value;
            let clA = document.getElementById("cL").value;
            let ori = ["Astro", "Battlecast", "Celestial", "Chrono", "Cybernetic", "Dark Star", "Mech Pilot", "Rebel", "Space Pirate", "Star Guardian"];  //0-9
            let cla = ["BladeMaster", "Blaster", "Brawler", "Demolitionist", "Infiltrator", "Mana-Reaver", "Mercenary", "Mystic", "Paragon", "Protector", "Sniper", "Sorcerer", "Starship", "Vanguard"]; //0-13
            let base = document.getElementById("option").value;
            let tipo = 2;
            
            let rand = fullRandom(ori, cla, base, tipo, orA, clA);
            let tMatch = "Error"

            if (rand[1] === 0) {
                tMatch = "Without Match"

            } else if (rand[1] === 1) {
                tMatch = "Match Found"

            } else if (rand[1] >= 2) {
                tMatch = "Super Match Found"
            }
            document.getElementById("resultado").innerHTML = rand[0];
            document.getElementById("match").innerHTML = tMatch;

        }

    </script>
</head>

<body onload="start()">
    <button class="returnButton" onclick="window.location.href = 'menu.html';">««</button>
    <button class="returnButton" onclick="window.location.href = 'WESGMenu.html';">«</button>
    <h1 class="SubTitle">Select the Class</h1>


    <div class="buttonPos">

        <select class="selector" id="option">
            <option value="0">BladeMaster</option>
            <option value="1">Blaster</option>
            <option value="2">Brawler</option>
            <option value="3">Demolitionist</option>
            <option value="4">Infiltrator</option>
            <option value="5">Mana-Reaver</option>
            <option value="6">Mercenary</option>
            <option value="7">Mystic</option>
            <option value="8">Paragon</option>
            <option value="9">Protector</option>
            <option value="10">Sniper</option>
            <option value="11">Sorcerer</option>
            <option value="12">Starship</option>
            <option value="13">Vanguard</option>
        </select>

        <button class="button" onclick="generate()">Generate</button>
    </div>

    <div class="buttonPos">

        <select class="selector" id="oL">
            <option value="-1">Random Amount of Origins</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>

        </select>

        <select class="selector" id="cL">
            <option value="-1">Random Amount of Classes</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>

        </select>

    </div>
    <div class="spacer">

    </div>
    <div class="container">
        <p id="resultado" class="resultado"></p>
        <p id="match" class="match"></p>

    </div>
</body>

</html>
