<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TFT Tam Generator</title>
    <link rel="stylesheet" type="text/css" href="apStyle.css">
    <script type="text/javascript" src="apFunctions.js"></script>

    <script>

        function start() {
            document.getElementById("resultado").innerHTML = "Generate your";
            document.getElementById("match").innerHTML = "comp!";
        }



        function generate() {
            let orA = document.getElementById("oL").value;
            let clA = document.getElementById("cL").value;
            let base = document.getElementById("option").value;
            //console.log(base, tipo)
            let rand = fullRandom(base, 1, orA, clA);
            let tMatch = "Error"

            if (rand[1] === 0) {
                tMatch = "Without Match"

            } else if (rand[1] === 1) {
                tMatch = "Match Found"

            } else if (rand[1] >= 2) {
                tMatch = "Super Match Found"
            }
            document.getElementById("resultado").innerHTML = rand[0];
            document.getElementById("match").innerHTML = tMatch;

        }

    </script>
</head>

<body onload="start()">
    <button class="returnButton" onclick="window.location.href = 'menu.html';">««</button>
    <button class="returnButton" onclick="window.location.href = 'WESGMenu.html';">«</button>
    <h1 class="SubTitle">Select the Origin</h1>


    <div class="buttonPos">

        <select class="selector" id="option">
            <option value="0">Cultist</option>
            <option value="1">Divine</option>
            <option value="2">Moonlight</option>
            <option value="3">Dusk</option>
            <option value="4">Ninja</option>
            <option value="5">Enslightened</option>
            <option value="6">Spirit</option>
            <option value="7">Elderwood</option>
            <option value="8">Warlord</option>
            <option value="9">Exile</option>
            <option value="10">Fortune</option>
            
        </select>

        <button class="button" onclick="generate()">Generate</button>
    </div>

    <div class="buttonPos">

        <select class="selector" id="oL">
            <option value="-1">Random Quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>

        </select>

        <select class="selector" id="cL">
            <option value="-1">Random Quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>

        </select>

    </div>
    <div class="spacer">

    </div>
    <div class="container">
        <p id="resultado" class="resultado"></p>
        <p id="match" class="match"></p>

    </div>
</body>

</html>
